<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<!--<title>基于jQuery非常强大的TN3相册代码_懒人图库</title>-->
<!-- include CSS always before including js -->
<link type="text/css" rel="stylesheet" href="/static/css/tn3.css"></link>
<!-- include jQuery library -->
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<!-- include tn3 plugin -->
<script type="text/javascript" src="/static/js/jquery.tn3lite.min.js"></script>
<!--  initialize the TN3 when the DOM is ready -->
<script type="text/javascript">
$(document).ready(function() {
	var tn1 = $('.mygallery').tn3({
		skinDir:"skins",
		imageClick:"fullscreen",
		image:{
		maxZoom:1.5,
		crop:true,
		clickEvent:"dblclick",
		transitions:[{
		type:"blinds"
		},{
		type:"grid"
		},{
		type:"grid",
		duration:460,
		easing:"easeInQuad",
		gridX:1,
		gridY:8,
		// flat, diagonal, circle, random
		sort:"random",
		sortReverse:false,
		diagonalStart:"bl",
		// fade, scale
		method:"scale",
		partDuration:360,
		partEasing:"easeOutSine",
		partDirection:"left"
		}]
		}
	});
});
</script>
</head>
<body>
<!-- 代码 开始 -->
<div id="content">
    <div class="mygallery clearfix">
	<div class="tn3 album">
	    <h4>Fixed Dimensions</h4>
	    <div class="tn3 description">Images with fixed dimensions</div>
	    <div class="tn3 thumb">images/35x35/1.jpg</div>
	    <ol>
            {% for photo in photos %}
            <li>
                <h4>{{ photo.title }}</h4>
		    <div class="tn3 description">{{ photo.text }}</div>
		    <a href="/static/images/{{ photo.photo_url }}">
			<img src="/static/images/{{ photo.mini_url }}" />
		    </a>
                </li>
            {% endfor %}
	    </ol>
	</div>
    </div>
</div>
<!-- 代码 结束 -->
<div style="text-align:center;margin:20px 0">
	<a href="/return_catalog/">返回目录</a>
<p style="margin:20px 0"></p>
</div>
</body>
</html>
